<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="Probe Orbiter is Ready to lift off" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A probe orbiter is a spacecraft designed to orbit a celestial body in order to gather scientific data and observations. It is equipped with a variety of instruments that can measure different aspects of the target planet or moon, such as its composition, atmosphere, magnetic field, and surface features."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Probe Orbiter</title>
  </head>
  <body>
    <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
      <!-- JavaScript code to show the notification -->
      <script>
        // Check if the user is on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          // Show the notification
          document.getElementById('notification').style.display = 'block';
        }
      </script>
    </body>    
</html>
